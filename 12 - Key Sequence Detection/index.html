<script>
const audio=new Audio('gta.mp3');
const pressed =[];
const secretCode='debugagrawal';

window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode-1,pressed.length-secretCode.length);
    console.log(pressed);

    if(pressed.join('').includes(secretCode)){
        document.getElementById("h1").innerHTML=" The Konami Code ";
        document.getElementById("h2").innerHTML=""; 
        document.getElementById("h1").style="margin-top:500px; background:red; padding:50px" 
        document.getElementById("body").style.backgroundImage= "url('https://wallpapercave.com/wp/wp2375533.jpg')";
        audio.currentTime=5;
                audio.play();  

        // cornify_add();  
    }
    

})
</script>
