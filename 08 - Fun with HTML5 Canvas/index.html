 <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas</title>

    </head>
    <body>
        <div class="buttons">
            <input type="button" id="clear" value="Clear">
            <input type="button" id="pen1" value="Pen 1">
            <input type="button" id="Pen2" value="Pen 2">
            <input type="button" id="eraser" value="Eraser">
        </div>
        <div class='forflex'>
            <h1>Paint</h1>
        <canvas id="draw" width="800" height="800"></canvas>
    </div>
        <script>

            const canvas =document.querySelector('#draw');
            const ctx = canvas.getContext('2d');

            canvas.height=window.innerHeight;
            canvas.width=window.outerWidth;

            // ctx.strokeStyle = '#BADA55';
            ctx.lineJoin = 'round';

            ctx.lineWidth = 100;

            
            let isDrawing =false;   
            let lastX = 0;
            let lastY = 0;
            let hue = 0;
            let direction = true;

            function draw(e)
            {
                if(!isDrawing) return;
                
                console.log(e);
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.moveTo(lastX,lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX,lastY]=[e.offsetX,e.offsetY];
                hue++;
                if(hue>=360){
                    hue=0;
                }
                if(ctx.lineWidth>=100 || ctx.lineWidth<=1)
                {
                    direction =!direction;
                }
                if(direction){
                    ctx.lineWidth++;
                }
                else{
                    ctx.lineWidth--;
                }
                
            }
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX , lastY] =[e.offsetX , e.offsetY];
                });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            document.querySelector('#clear').addEventListener('click', function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, false);

        document.querySelector('#pen1').addEventListener('click', function() {
            ctx.lineCap = 'round';
        }, false);

        document.querySelector('#pen2').addEventListener('click', function() {
            ctx.lineCap = 'square';
        }, false);

        document.querySelector('#eraser').addEventListener('click', function() {
            ctx.strokeStyle="#ffffff"
        }, false);

        </script>

    </body>
</html>
